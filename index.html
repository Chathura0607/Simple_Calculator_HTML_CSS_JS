<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="screen">0</div>
      <div class="buttons">
        <button class="double_width button_gray">C</button>
        <button class="button_gray">DEL</button>
        <button class="button_orange">÷</button>

        <button class="button_black">7</button>
        <button class="button_black">8</button>
        <button class="button_black">9</button>
        <button class="button_orange">×</button>

        <button class="button_black">4</button>
        <button class="button_black">5</button>
        <button class="button_black">6</button>
        <button class="button_orange">−</button>

        <button class="button_black">1</button>
        <button class="button_black">2</button>
        <button class="button_black">3</button>
        <button class="button_orange">+</button>

        <button class="double_width button_black">0</button>
        <button class="button_black">.</button>
        <button class="button_orange">=</button>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
